<!doctype html>
<html lang="en">
  <head>
    {% block head %}

    <title>{% block title %}{% endblock %} - Trent Kajikawa</title>

    .text_black{
    color: black;
    }
    
    .fa-align {

      padding: 70px 0;

    }
    </style>
    {% endblock %}

      <div class="container">

              <a class="nav-link text_black fab fa-instagram fa-font-awesome" href="https://www.instagram.com/tmkajikawa/"></a>
        </ul>
    <!-- Test for other html pages -->
    {% block content %}{% endblock %}
